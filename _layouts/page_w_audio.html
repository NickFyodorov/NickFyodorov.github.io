---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}

    <script>
        function play(){
             var audio = document.getElementById("audio");
             audio.play();
                       }
         </script>
      
      <input type="button" class = "button" value="Play!"  onclick="play()">
      <audio id="audio" src="http://ol1.mp3party.net/online/2/2185.mp3" ></audio>

  </div>
</article>
