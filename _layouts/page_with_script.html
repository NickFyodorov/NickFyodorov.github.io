---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <form method="post">
    Dice Formula : <input type="text" name="droll" value="1d20"/>
    <input type="submit" value="Roll!"/>
  </form>

  <%
  response.write "Result:" & request.form("droll")
  %>

</article>
